<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Admin Test Management</h2>

<!-- Add Test Form -->
<form id="addForm">
    <h3>Add Test</h3>
    <label for="testName">Test Name:</label>
    <input type="text" id="testName" name="testName" required>

    <label for="testDescription">Test Description:</label>
    <textarea id="testDescription" name="testDescription" rows="4" required></textarea>

    <button type="button" onclick="addTest()">Add Test</button>
</form>

<!-- Test List -->
<h3>Test List</h3>
<table id="testTable">
    <thead>
    <tr>
        <th>Test Name</th>
        <th>Test Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Test data will be populated here dynamically -->
    </tbody>
</table>



</body>
</html>
